<html>
	<head>
		<meta charset="utf-8">
  		<title>AccuTherm</title>
    		<meta http-equiv="refresh" content="3">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
		<link rel="stylesheet" href="/static/css/main.css">
	</head>
	<body>
		<div class="container">
			<div class="subContainer">
				<h2>Real time environmental conditions</h2>
				<h1>Temperature:<span class="span"> {{"{0:0.1f}".format(temp) }} Â°F</span></h1>
			</div>
			<div id="chart_div"></div>
		</div>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
      			google.charts.load('current', {'packages':['gauge']});
            		google.charts.setOnLoadCallback(drawChart);

			function drawChart() {

				var data = google.visualization.arrayToDataTable([
					['Label', 'Value'],
					['Temperature', {{"{0:0.1f}".format(temp)}}]
				]);

				var options = {
					width: 400, height: 400,
					greenFrom: 0, greenTo: 90,
					redFrom: 150, redTo: 600,
					yellowFrom:90, yellowTo: 150,
					minorTicks: 5,
					max: 600
				};

				var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

				chart.draw(data, options);
			}
		</script>
	</body>
</html>
